<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body">
            <h4 class="card-title">Todo list App</h4>
            <div class="add-items d-flex">
              <input [(ngModel)]="taskToAdd" type="text" class="form-control todo-list-input" placeholder="Thêm việc làm đi nào!">
              <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="addClick()">Add</button>
              <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="sortClick()">Sort</button>
            </div>
            <div class="list-wrapper">
              <ul class="d-flex flex-column-reverse todo-list">
                <div *ngFor="let task of tasks">
                  <div *ngIf="task.isActive==true;">
                    <li>
                      <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox" (click)="checkClick(task.id)"> {{task.name}} <i class="input-helper"></i></label> </div>
                    </li>
                  </div>
                  <div *ngIf="task.isActive==false;">
                    <li class="completed">
                      <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox" checked="" (click)="checkClick(task.id)"> {{task.name}} <i class="input-helper"></i></label> </div>
                    </li>
                  </div>
                </div>
               </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
